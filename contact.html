<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Welcome To AutomateMe</title>
    <meta name="robots" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
          crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" 
			crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"></script>
			
    <link rel="stylesheet" type="text/css" href="css/site.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
</head>
<body class="tbs">
    <header class="sticky-top" role="banner">
        <nav class="navbar navbar-expand-sm tbs-navbar">
            <div class="container">
                <a class="navbar-brand tbs-brand">
                    AutomateMe.
                </a>
                <button class="navbar-toggler border-0" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                        aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav mr-auto tbs-nav">
                        <li class="nav-item"><a href="index.html" class="nav-link" >Home</a></li>
                        <li class="nav-item"><a href="about.html" class="nav-link" >About</a></li>
                        <li class="nav-item"><a href="contact.html" class="nav-link" >Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <main id="main" role="main">
			<div class=" card px-4 py-5 mx-auto">
				<form method="post">
					<div class="row justify-content-center my-auto">
						<div class="col-md-8 col-10 my-5">
							<h6 class="msg-info text-center">Send us your message</h6>
							<div class="form-group">
								<input id="name" class="form-control" type="text" name="name" placeholder="Full Name">
							</div>
							<div class="form-group">
								<input id="email" class="form-control" type="text" name="email" placeholder="E-mail">
							</div>
							<div class="form-group">
								<input id="phone" class="form-control" type="text" name="phone" placeholder="Phone">
							</div>
							<div class="form-group">
								<textarea class="form-control" name="message" placeholder="Your Message"></textarea>
							</div>
							<div class="row justify-content-center my-3 px-3">
								<button type="submit" class="btn btn-primary btn-block btn-color">
								<a id="sendBtn" href="thankyou.html">Send</a></button>
							</div>
						</div>
					</div>
				</form>
			</div>
        </main>
    </div>
    <footer class="footer py-1">
        <div class="container text-center text-md-left">
            <div class="row mt-3">
                <div class="col-md-3 col-lg-4 col-xl-3 mb-4">
                    <h6 class="font-weight-bolder">AutomateMe</h6>
                    <p> For Automaters, To Automate.</p>
                </div>
                <div class="col-md-3 col-lg-2 col-xl-2 mx-auto mb-4">
                    <h6 class="text-uppercase font-weight-bold">Links</h6>
                    <ul class="list-unstyled">
                        <li><a href="about.html"> About</li>
                        <li><a href="contact.html">Contact</a></li>
                        <li><a href="index.html">Sitemap</a></li>
                    </ul>
                </div>
                <div class="col-md-4 col-lg-3 col-xl-3 mx-auto mb-md-0 mb-4">
                    <h6 class="text-uppercase font-weight-bold">Contact</h6>
                    Swagat Rokade
                </div>
            </div>
        </div>
        <div class="tbs-foot-copy py-3">
            <p> Built by
				<span>Swagat Rokade</span>.
			</p>
        </div>
    </footer>
    <script type="text/javascript" src="js/site.js" ></script>
    <script type="text/javascript" src="js/file.js" ></script>
    <script type="text/javascript">
        var links = document.links;

        for (var i = 0, linksLength = links.length; i < linksLength; i++) {
            if (links[i].hostname != window.location.hostname) {
                links[i].target = '_blank';
            }
        }
    </script>
</body>
</html>
